<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/scripts_ack.js"></script>
        <style>
            img{
                width:100%;
            }
        </style>
    </head>
    <body onload='display_data();'>
        <div data-role="page">
            <div>
                <h1 align='center'><font color="blue">Shopping Cart</font></h1>
            </div>
            <img src="images/footer.jpg">
            <div>
                <form name='form' action='' method="post">
                    <br><br><h2> Your Items in Cart</h2>
                    <select id='cartItems' multiple='' size="10"
                            style="width: 60%; alignment-adjust:middle; text-align: center">
                    </select>
                    <br>
                    <input type="button" id="remove" name="remove" value="Remove Selected Item" onclick="removeOption(this.form.cartItems)" > <br>              
                    <input type="button" id="order" name="order" value="Go to Order" onclick="window.location.href = 'Order.html'"><br>
                    <input type="button" id="checkout" name="checkout" value="Checkout" onclick="window.location.href = 'checkout.html'"><br>

                </form>               
            </div>
            <div align='center'>
                <img src="images/footer.jpg">
            </div>

        </div>  
    </body>
</html>
